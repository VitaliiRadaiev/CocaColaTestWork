<section class="write-us">
    <div class="container">
        <div class="write-us__constrained-content">
            <h2 class="write-us__title h2">
                Write us
                for real presents
            </h2>
            <form action="/" class="write-us__form write-us-form">
                <div class="write-us-form__fields grid grid-cols-2 gap-[2.4rem] lg:gap-[2rem]">
                    <div class="write-us-form__field col-span-2 lg:col-span-1">
                        <input type="text" class="input" placeholder="Name">
                    </div>
                    <div class="write-us-form__field col-span-2 lg:col-span-1" data-mask="+380 99 999 99 99">
                        <input type="text" class="input" placeholder="Phone">
                    </div>
                    <div class="write-us-form__field col-span-2 lg:col-span-1">
                        <select>
                            <option value="" selected>Gender</option>
                            <option value="1">Boy</option>
                            <option value="2">Girl</option>
                        </select>
                    </div>
                    <div class="write-us-form__field col-span-2 lg:col-span-1">
                        <input type="email" class="input" placeholder="Email">
                    </div>
                    <div class="write-us-form__field col-span-2">
                        <textarea class="textarea" placeholder="Your wish"></textarea>
                    </div>
                </div>
                <div class="write-us-form__checkboxes">
                    <label class="checkbox">
                        <input type="checkbox">
                        <div class="checkbox__marker"></div>
                        <div class="checkbox__text">
                            Whant Coca-cola with present ?
                        </div>
                    </label>
                </div>
                <div class="write-us-form__submit">
                    <button class="btn-primary">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
